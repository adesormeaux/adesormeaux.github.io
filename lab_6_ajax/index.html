        let numArray = [];

        //const instructions = document.querySelector('.instructions');
        //instructions.innerHTML = '';

        for(let i = 0; i < 15; i++){
          var selectNumber = getRandomIntInclusive(0,242);
          //Checks for uniqueness
          do{
            for(let a = 0; a < numArray.length; a++){
              if(numArray[a] == selectNumber) {
                selectNumber = getRandomIntInclusive(0,242);
                unique = false;
                break
              } else{
                unique = true;
              }
            }
          } while(unique == false);

          let el = document.createElement("li");

          el.innerHTML = nameArray[selectNumber];

          instructions.appendChild(el);

          //Adds the number to the "used array" pile
          numArray.push(selectNumber);

          document.querySelector(".content").innerText = data;
        };
      })
  }

    function getRandomIntInclusive(min, max){
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
